<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header>
    <h1>Todo List</h1>
  </header>
    
  <main>

    <div>
      <button id="toggle-all-button">Toggle All</button>
    </div>
    
    <div>
      <input id="add-input--text" type="text">
      <button id="add-button">Add</button>
    </div>
    
    <div>
      <input id="change-input--position" type="number">
      <input id="change-input--text" type="text">
      <button id="change-button">Change Todo</button>
    </div>
    
    <div>
      <input id="toggle-completed-input--position" type="number">
      <button id="toggle-completed-button">Complete</button>
    </div>

    <ul id="todo-list"></ul>
  </main>
    
    <script src="./js/app.js"></script>
  </body>

</html>
